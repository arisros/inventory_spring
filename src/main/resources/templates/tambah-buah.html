<!doctype html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Buah</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6 text-blue-600 text-center">
        Tambah Inventaris Buah
      </h1>

      <form
        th:action="@{/buah/tambah}"
        th:object="${buah}"
        method="post"
        class="space-y-4"
      >
        <div>
          <label class="block font-medium mb-1" for="nama">Nama Buah</label>
          <input
            type="text"
            id="nama"
            th:field="*{nama}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <p
            th:if="${#fields.hasErrors('nama')}"
            th:errors="*{nama}"
            class="text-red-600 text-sm"
          ></p>
        </div>

        <div>
          <label class="block font-medium mb-1" for="kategori">Kategori</label>
          <input
            type="text"
            id="kategori"
            th:field="*{kategori}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <p
            th:if="${#fields.hasErrors('kategori')}"
            th:errors="*{kategori}"
            class="text-red-600 text-sm"
          ></p>
        </div>

        <div>
          <label class="block font-medium mb-1" for="hargaPerKg"
            >Harga per KG</label
          >
          <input
            type="number"
            id="hargaPerKg"
            th:field="*{hargaPerKg}"
            step="0.01"
            class="w-full px-3 py-2 border rounded-md"
          />
          <p
            th:if="${#fields.hasErrors('hargaPerKg')}"
            th:errors="*{hargaPerKg}"
            class="text-red-600 text-sm"
          ></p>
        </div>

        <div>
          <label class="block font-medium mb-1" for="stok">Stok</label>
          <input
            type="number"
            id="stok"
            th:field="*{stok}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <p
            th:if="${#fields.hasErrors('stok')}"
            th:errors="*{stok}"
            class="text-red-600 text-sm"
          ></p>
        </div>

        <div class="flex justify-end mt-6">
          <a
            href="/buah/list"
            class="mr-4 px-4 py-2 border rounded-md text-gray-600 hover:bg-gray-100"
            >Batal</a
          >
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Simpan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
