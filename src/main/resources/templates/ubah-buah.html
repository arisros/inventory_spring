<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ubah Inventaris Buah</title>
  </head>
  <body>
    <h1>Ubah Inventaris Buah</h1>

    <form th:action="@{/buah/ubah/{id}(id=${buah.id})}" method="post">
      <label for="nama">Nama Buah:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        th:value="${buah.nama}"
        required
      />

      <label for="harga_per_kg">Harga Per Kg:</label>
      <input
        type="number"
        id="harga_per_kg"
        name="harga_per_kg"
        th:value="${buah.hargaPerKg}"
        required
      />

      <label for="stok">Jumlah Stok:</label>
      <input
        type="number"
        id="stok"
        name="stok"
        th:value="${buah.stok}"
        required
      />

      <label for="kategori">Kategori:</label>
      <select name="kategori" id="kategori" required>
        <option
          value="Buah segar"
          th:selected="${buah.kategori == 'Buah segar'}"
        >
          Buah segar
        </option>
        <option
          value="Buah olahan"
          th:selected="${buah.kategori == 'Buah olahan'}"
        >
          Buah olahan
        </option>
        <option
          value="Buah tropis"
          th:selected="${buah.kategori == 'Buah tropis'}"
        >
          Buah tropis
        </option>
        <option value="Lainnya" th:selected="${buah.kategori == 'Lainnya'}">
          Lainnya
        </option>
      </select>

      <label for="deskripsi">Deskripsi:</label>
      <textarea
        id="deskripsi"
        name="deskripsi"
        th:text="${buah.deskripsi}"
      ></textarea>

      <label for="tanggal_masuk">Tanggal Masuk:</label>
      <input
        type="date"
        id="tanggal_masuk"
        name="tanggal_masuk"
        th:value="${#dates.format(buah.tanggalMasuk, 'yyyy-MM-dd')}"
        required
      />

      <label for="tanggal_kadaluarsa">Tanggal Kadaluarsa:</label>
      <input
        type="date"
        id="tanggal_kadaluarsa"
        name="tanggal_kadaluarsa"
        th:value="${#dates.format(buah.tanggalKadaluarsa, 'yyyy-MM-dd')}"
      />

      <label for="supplier">Nama Supplier:</label>
      <input
        type="text"
        id="supplier"
        name="supplier"
        th:value="${buah.supplier}"
        required
      />

      <button type="submit">Simpan</button>
      <a href="/buah/list">Batal</a>
    </form>
  </body>
</html>
