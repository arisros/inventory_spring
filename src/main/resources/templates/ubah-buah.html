<!doctype html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ubah Inventaris Buah</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6 text-blue-600 text-center">
        Ubah Inventaris Buah
      </h1>

      <form
        th:action="@{/buah/ubah/{id}(id=${buah.id})}"
        th:object="${buah}"
        method="post"
        class="space-y-4"
      >
        <div>
          <label class="block font-medium mb-1" for="nama">Nama Buah:</label>
          <input
            type="text"
            th:field="*{nama}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('nama')}"
            th:errors="*{nama}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label class="block font-medium mb-1" for="hargaPerKg"
            >Harga Per Kg:</label
          >
          <input
            type="number"
            th:field="*{hargaPerKg}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('hargaPerKg')}"
            th:errors="*{hargaPerKg}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label class="block font-medium mb-1" for="stok">Jumlah Stok:</label>
          <input
            type="number"
            th:field="*{stok}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('stok')}"
            th:errors="*{stok}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label class="block font-medium mb-1" for="kategori">Kategori:</label>
          <select
            th:field="*{kategori}"
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">-- Pilih Kategori --</option>
            <option th:value="BUAH_SEGAR">Buah Segar</option>
            <option th:value="BUAH_OLAHAN">Buah Olahan</option>
            <option th:value="BUAH_TROPIS">Buah Tropis</option>
            <option th:value="LAINNYA">Lainnya</option>
          </select>
          <div
            th:if="${#fields.hasErrors('kategori')}"
            th:errors="*{kategori}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label for="deskripsi" class="block font-medium mb-1"
            >Deskripsi:</label
          >
          <textarea
            id="deskripsi"
            name="deskripsi"
            th:field="*{deskripsi}"
            class="w-full px-3 py-2 border rounded-md"
            rows="4"
            placeholder="Masukkan deskripsi buah..."
          ></textarea>
        </div>

        <div>
          <label class="block font-medium mb-1" for="tanggalMasuk"
            >Tanggal Masuk:</label
          >
          <input
            type="date"
            th:field="*{tanggalMasuk}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('tanggalMasuk')}"
            th:errors="*{tanggalMasuk}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label class="block font-medium mb-1" for="tanggalKadaluarsa"
            >Tanggal Kadaluarsa:</label
          >
          <input
            type="date"
            th:field="*{tanggalKadaluarsa}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('tanggalKadaluarsa')}"
            th:errors="*{tanggalKadaluarsa}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div>
          <label class="block font-medium mb-1" for="supplier"
            >Nama Supplier:</label
          >
          <input
            type="text"
            th:field="*{supplier}"
            class="w-full px-3 py-2 border rounded-md"
          />
          <div
            th:if="${#fields.hasErrors('supplier')}"
            th:errors="*{supplier}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <div class="flex justify-end mt-6 space-x-4">
          <a
            href="/buah/list"
            class="px-4 py-2 border rounded-md text-gray-600 hover:bg-gray-100"
          >
            Batal
          </a>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Simpan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
